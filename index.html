<!-- short intro:
If they need a structural engineer, electrical engineer, payloads engineer, or project manager... I'm not the guy.  I seek environments that move quickly and use new technology. I like physics, technology, big datasets, anything computationally intensive, robotics, and anything unmanned that does something we haven't seen before.  I'm probably best known for seeing the elegant way to tackle ugly problems - and for being up on technology.  I'm always working, learning, building, flying, reading, or sketching something.  Don't own a TV. :)  Hey, that sounds pretty good to me.  Let me know what you find out.   

Below are a set of questions that any research project or product development project should be able to answer.  These are my “gut check” for new projects.  I modified the questions from the Heilmeier test.  I tweaked them to be more relevant for the 21st century.

1. What are you trying to do? Articulate your objectives using absolutely no jargon.

2. How is it done today, and what are the limits of current practice?

3. What would be perfect?  This is where you say “It’d be perfect if I could teleport myself from one location to the next.”  This is the upper bound – regardless of technology or physics.

4. Google it. What do 54billion search results say to do?

5. What's new in your approach and why do you think it will be successful?

6. Who cares?

7. If you're successful, what difference will it make?  How will the world be different?

8. What are the risks and the payoffs?

9. How much will it cost?  Don’t guess.

10. How long will it take?  Don’t underestimate.

11. What are the metrics to tell if it’s successful? How will you deal with failure?

12. Your proposal

13. (Gut check) How does your proposal differ from the best Google results? Why should it be different?

- Clayton
END of intro -->

function type()
{
  var dest=document.getElementById(destination);
  if (dest)


  {


    if (currentChar>text.length) 
      {// If ready to blink cursor


        if (blinkCounter<=20) // If blinked less than n times
        {
        // currentChar=currentChar+blinkToggle; //don't know
        blinkToggle=blinkToggle* (-1); // bounces +1 then -1
        blinkCounter=blinkCounter+1; // counts the blinks
        dest.innerHTML=text.substr(0, currentChar)+textBlinkCursor.substr(0,blinkToggle);
        setTimeout("type()", delayBlinkCursor);
      }
      else 
      { 
        dest.innerHTML=text.substr(0, currentChar)+"_";
        setTimeout("type()", 1000);
        blinkCounter=1;
          currentChar=1;  // Start at beginning and delay

        dest.innerHTML=text.substr(0, currentChar)+"_";
        currentChar++;
        setTimeout("type()", delay);
      }



    }
  }

  function startTyping(textParam, textParam2, delayParam, delayParam2, destinationParam)
  {
    text=textParam;
    delay=delayParam;
