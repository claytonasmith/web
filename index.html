  <!--Typewriter script-->
  <script language="JavaScript">
  var text=" <BR>\
  > son... <BR>\
  > husband...<BR>\
  > engineer...<BR>\
  > entrepreneur...<BR>\
  ><BR>><BR>><BR>\
  > claytonsmith.me     ";

  var textBlinkCursor= "_"


  var delay=50;
  var delayBlinkCursor=1000;
  var blinkCounter=0;
  var blinkToggle=1;
  var currentChar=1;
  var destination="[none]";
  function type()
  {
    var dest=document.getElementById(destination);
    if (dest)

    {


      if (currentChar>text.length) // If ready to blink cursor
      {

        if (blinkCounter<=15) // If blinked less than n times
        {
        // currentChar=currentChar+blinkToggle; //don't know
        blinkToggle=blinkToggle* (-1); // bounces +1 then -1
        blinkCounter=blinkCounter+1; // counts the blinks
        dest.innerHTML=text.substr(0, currentChar)+textBlinkCursor.substr(0,blinkToggle);
        setTimeout("type()", 750);
      }
      else
      { 
        dest.innerHTML=text.substr(0, currentChar)+"_";
        setTimeout("type()", 1000);
        blinkCounter=1;
          currentChar=1;  // Start at beginning and delay 
        }


        currentChar++;
      } 


      else // If printing another character
      {
        dest.innerHTML=text.substr(0, currentChar)+"_";
        currentChar++;
        setTimeout("type()", delay);
      }
    }
  }

  function startTyping(textParam, textParam2, delayParam, delayParam2, destinationParam)
  {
    text=textParam;
    delay=delayParam;
    currentChar=1;
    destination=destinationParam;
    type();

  // text=textParam2;

}
